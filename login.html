                        </svg>
                    </label>
                    <input type="text" class="rounded-l-full w-full bg-zinc-700 border-none p-4 placeholder-gray-300 focus:ring-0 shadow-lg shadow-zinc-700/50" placeholder="نام کاربری">

                </div>
                <input type="submit" value="ورود" class="bg-zinc-800 p-4 mt-12 rounded-lg w-20 hover:bg-zinc-900 hover:cursor-pointer hover:shadow-xl hover:shadow-zinc-500">
            </div>
        </div>
    </div>

</body>
</html>
